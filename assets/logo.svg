<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="success" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="20" y="20" width="200" height="200" rx="40" fill="#f8fafc"/>

  <!-- Main title text -->
  <text x="120" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#64748b" text-anchor="middle">match-first</text>

  <!-- Branch lines -->
  <g stroke-linecap="round">
    <!-- Main vertical line -->
    <line x1="120" y1="80" x2="120" y2="110" stroke="url(#primary)" stroke-width="4"/>

    <!-- Branch to left (first match) -->
    <line x1="120" y1="110" x2="70" y2="140" stroke="url(#success)" stroke-width="4"/>

    <!-- Branch to right (no match) -->
    <line x1="120" y1="110" x2="170" y2="140" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="8 4"/>

    <!-- Continue line (fallback) -->
    <line x1="120" y1="110" x2="120" y2="190" stroke="#94a3b8" stroke-width="3"/>
  </g>

  <!-- Branch nodes -->
  <!-- First match - Green checkmark -->
  <g transform="translate(70, 140)">
    <circle r="18" fill="url(#success)" filter="url(#shadow)"/>
    <path d="M -6 -2 L -2 4 L 6 -6" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text y="38" font-family="monospace" font-size="12" fill="#22c55e" text-anchor="middle" font-weight="bold">1st</text>
  </g>

  <!-- No match - Gray X -->
  <g transform="translate(170, 140)">
    <circle r="14" fill="#e2e8f0"/>
    <path d="M -5 -5 L 5 5 M 5 -5 L -5 5" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Fallback - Default box -->
  <g transform="translate(120, 190)">
    <rect x="-22" y="-12" width="44" height="24" rx="6" fill="#64748b" filter="url(#shadow)"/>
    <text y="5" font-family="Arial" font-size="10" fill="white" text-anchor="middle">default</text>
  </g>

  <!-- Starting point -->
  <circle cx="120" cy="80" r="8" fill="url(#primary)"/>
</svg>
